<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Create</h3>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [ngClass]="{
                'is-invalid-input': f.name.touched && f.name.errors
              }"
            />
            <div *ngIf="f.name.touched && f.name.errors">
              <div class="danger">
                Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="this.todoForm.invalid"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
